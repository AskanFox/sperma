<html>
<head>
<title>kurwa kalkulator omegalul</title>
</head>
<body bgcolor= "#000000" text= "gold">
<br>no kurwa liczyć nie umiesz idioto
<form name="calculator" >
<input type="button" value="jeden" onClick="document.calculator.ans.value+='1'">
<input type="button" value="dwa" onClick="document.calculator.ans.value+='2'">
<input type="button" value="trzy" onClick="document.calculator.ans.value+='3'"><br>
<input type="button" value="cztery" onClick="document.calculator.ans.value+='4'">
<input type="button" value="pięć" onClick="document.calculator.ans.value+='5'">
<input type="button" value="sześć" onClick="document.calculator.ans.value+='6'">
<input type="button" value="siedem" onClick="document.calculator.ans.value+='7'"><br>
<input type="button" value="osiem" onClick="document.calculator.ans.value+='8'">
<input type="button" value="dziewięć" onClick="document.calculator.ans.value+='9'">
<input type="button" value="minus" onClick="document.calculator.ans.value+='-'">
<input type="button" value="plus" onClick="document.calculator.ans.value+='+'"><br>
<input type="button" value="razy" onClick="document.calculator.ans.value+='*'">
<input type="button" value="podziel" onClick="document.calculator.ans.value+='/'">

<input type="button" value="zero" onClick="document.calculator.ans.value+='0'">
<input type="reset" value="Reset">
<input type="button" value="równa sie" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
<br>Wynik kurwo jakbyś na palcach policzyć nie mógł, jebać cie <input type="textfield" name="ans" value="">
</form>
</body>
</html>
